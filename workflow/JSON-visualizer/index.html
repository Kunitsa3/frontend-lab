<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <title>JSON-visualizer</title>
  </head>
  <body>
    <div class="blocks-wrapper">
      <div class="block-wrapper">
        <div class="block-header"><p class="header">JSON String</p></div>
        <textarea class="block-field" id="json-string-input"></textarea>
      </div>
      <button class="build-tree-btn">Build Tree</button>
      <div class="block-wrapper">
        <div class="block-header"><p class="header">JSON Tree</p></div>
        <div class="block-field json-wrapper"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
