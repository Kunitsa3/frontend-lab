<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.0/math.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="d-flex">
        <label class="title">Your number:</label>
        <input class="argument" id="arguments" />
      </div>
      <div class="d-flex">
        <p class="title">Time:</p>
        <p class="results-wrapper" id="time">Time will be displayed after execution</p>
      </div>
      <div class="d-flex">
        <p class="title">Result:</p>
        <p class="results-wrapper" id="result">Result will be displayed after execution</p>
      </div>
      <div class="button-wrapper"><button id="calculate">Calculate</button></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
